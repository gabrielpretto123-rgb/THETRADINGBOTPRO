<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ TradingBot Pro 2.0 - Reddito Passivo Automatico</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="logo">TradingBot Pro <span class="version">2.0</span></div>
        <div class="user-menu">
            <span id="userEmail"></span>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <!-- Main App -->
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="app-sidebar">
            <ul>
                <li class="active" data-section="dashboard"><i class="fas fa-chart-line"></i> Dashboard</li>
                <li data-section="strategies"><i class="fas fa-chess"></i> Strategie</li>
                <li data-section="backtest"><i class="fas fa-flask"></i> Backtest</li>
                <li data-section="settings"><i class="fas fa-cog"></i> Impostazioni</li>
                <li data-section="analytics"><i class="fas fa-chart-pie"></i> Analisi</li>
                <li data-section="help"><i class="fas fa-question-circle"></i> Aiuto</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Le sezioni verranno caricate dinamicamente via JS -->
            <div id="loadingSpinner">
                <div class="spinner"></div>
                <p>Caricamento...</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>TradingBot Pro 2.0 &copy; 2023 | <span id="connectionStatus"><i class="fas fa-circle"></i> Connessione in corso...</span></p>
    </footer>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <!-- Contenuto modale login/registrazione -->
    </div>

    <script src="/assets/js/app.js" type="module"></script>
</body>
</html>
